<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exemplos Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<!--NavBar-->
	<nav class="navbar bg-success">
	  <div class="container-fluid">
	  	<a class="navbar-brand text-bg-success">Bootstrap</a>
	    <form class="d-flex" role="search">
	      <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
	      <button class="btn btn-light" type="submit">Pesquisar</button>
	    </form>
	  </div>
	</nav>
	<br />
	<!--Conteúdo "Cadastro"-->

	  <div class="container-sm ">
	  	<h3>Cadastar Produto</h3>
	  	<form>
	  		<div class="row">
	  			<div class="col">
	  				<strong>Código:</strong><br />
	  				<input type="text" class="form-control" name="nome" placeholder="Código" disabled="">
	  			</div>
	  			<div class="col">
	  				<strong>Tipo</strong><br />
	  				<select class="form-select" aria-label="Default select example">
	  					<option selected>Tipos</option>
	  					<option>Bovina</option>
	  					<option>Suina</option>
	  					<option>Ovina</option>
	  					<option>Vegana</option>
	  				</select>
	  			</div>
	  			<div class="col-6">
	  				<strong>Nome:</strong><br />
	  				<input type="text" class="form-control" name="nome" placeholder="Insira o nome do produto...">
	  			</div>	  			
	  		</div>
	  		<br>
	  		<div class="row">
	  			<div class="col">
	  				<strong>Custo(R$):</strong><br />
	  				<input type="text" class="form-control" name="custo">
	  			</div>
	  			<div class="col">
	  				<strong>Preço venda(R$):</strong><br />
	  				<input type="text" class="form-control" name="preco">
	  			</div>
	  			<div class="col">
	  				<strong>Estoque mínimo:</strong><br />
	  				<input type="number" class="form-control" name="minestoque" min="5">
	  			</div>
	  			<div class="col">
	  				<strong>Estoque atual:</strong><br />
	  				<input type="number" class="form-control" name="maxestoque">	
	  			</div>
	  		</div>
	  		<br/>
	  		<div class="row">
	  			<div class="col-6">
	  				<strong>Descrição do produto:</strong>
	  				<div class="form-floating">
  						<textarea class="form-control" style="height: 100px"></textarea>
					</div>
	  			</div>
	  		</div><br />
	  		<div class="row justify-content-end">
	  			<div class="col-4 d-grid gap-2 d-md-flex justify-content-md-end">	  				
		  				<button class="btn btn-outline-success">
		  					Cadastar
		  				</button>	  				
	  			</div>
	  		</div>
	  	</form>
	  </div>


	

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login- Acessar Sistema</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <main class="container">
    <h2>Login</h2>
    <form>
        <div class="input">
            
            <input  type="text" name="username" id="username" placeholder="Insira o seu Usuário">
        </div>
        <div class="input">
            <input  type="password" name="password" id="password" placeholder="Insira a sua Senha">
        </div>

        <input type="submit" value="Entrar" id="submit">
    </form>
    <div class="checkbox">
        <input type="checkbox" name="lembrar"> Lembrar Usuário
    </div>
    <div class="text">
        Não possui conta? <a href="">Clique aqui</a> 
    </div>
  </main>
 
</body>
</html>

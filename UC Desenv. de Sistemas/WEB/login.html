<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styleLogin.css">
	<title>Login - Acessar Sistema</title>
</head>
<body>
	<main class="container">
		<h1>Login</h1>
		<form>
			<div class="input">
				<input type="email" name="email" id="email" placeholder="Insira o seu E-mail" required>
			</div>
			
			<div class="input">
				<input type="password" name="password" id="password" placeholder="Insira a sua Senha" required>
			</div>
			
			<input type="submit" value="Entrar" id="submit">
		</form>
		<div class="checkbox">
			<input type="checkbox" value="lembrar"> Lembrar Usuário
		</div>
		
		<div class="text">
			Não possui conta? <a href="cadastro.html">Clique aqui</a>
		</div>
	</main>
</body>
</html>
